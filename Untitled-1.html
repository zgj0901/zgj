    <style>
        :root {
            --pink: #FFB6C1;
            --beige: #FFF5EE;
            --gold: #DAA520;
        }

        body {
            margin: 0;
            background: var(--beige);
            font-family: 'Comic Sans MS', '华康少女字体', 'Bradley Hand', cursive;
            min-height: 100vh;
            line-height: 1.6;
        }

        .page-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .invite-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--pink);
            position: relative;
        }

        .invite-card::before {
            content: '🎀';
            position: absolute;
            top: -15px;
            left: -15px;
            font-size: 30px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 8px;
            padding: 15px 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .dish-item {
            padding: 10px;
            border: 1px solid var(--pink);
            border-radius: 6px;
            background: rgba(255,182,193,0.1);
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--pink), #FFE4E1);
            color: #6B4226;
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.03);
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: var(--pink);
        }

        h1 {
            color: var(--gold);
            margin: 0 0 15px 0;
            font-family: '方正喵呜体', 'Segoe Print', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .invite-card p {
            font-size: 18px;
            color: #6B4226;
            margin: 15px 0;
            font-family: '幼圆', 'YouYuan', 'Comic Sans MS', cursive;
        }

        label {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
